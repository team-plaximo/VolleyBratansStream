# Local Development Docker Compose
# Usage: docker compose -f docker-compose.dev.yml up

services:
  # Go WebSocket Relay Server (Development)
  relay:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: volleybratans-relay-dev
    ports:
      - "8080:8080"
    environment:
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost:8088,http://127.0.0.1:3000
      - PASSWORD=
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health" ]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - volleybratans-dev

  # Nginx for serving web frontend (Development)
  web:
    image: nginx:alpine
    container_name: volleybratans-web-dev
    ports:
      - "3000:80"
    volumes:
      - ./web:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      relay:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - volleybratans-dev

networks:
  volleybratans-dev:
    driver: bridge
