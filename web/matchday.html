<!DOCTYPE html>
<html lang="de" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matchday Setup - VolleyBratans</title>
    <link rel="stylesheet" href="styles.css?v=7">

    <!-- Config -->
    <script src="config.js"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
</head>

<body class="app">
    <!-- Navigation -->
    <nav class="top-nav">
        <div class="nav-brand">
            <svg class="nav-logo" viewBox="0 0 24 24" fill="currentColor">
                <path
                    d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-5-9 1.41 1.41L11 9.83l3.59 3.59L16 12l-5-5-5 5z" />
            </svg>
            <span class="nav-title">VB Stream</span>
        </div>
        <div class="nav-links">
            <a href="index.html" class="nav-link">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 3v18h18" />
                    <path d="M18.7 8l-5.1 5.2-2.8-2.7L7 14.3" />
                </svg>
                <span>Scout</span>
            </a>
            <a href="overlay/index.html" class="nav-link" target="_blank">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="2" y="3" width="20" height="14" rx="2" ry="2" />
                    <line x1="8" y1="21" x2="16" y2="21" />
                    <line x1="12" y1="17" x2="12" y2="21" />
                </svg>
                <span>Overlays</span>
            </a>
            <a href="matchday.html" class="nav-link active">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2" />
                    <line x1="16" y1="2" x2="16" y2="6" />
                    <line x1="8" y1="2" x2="8" y2="6" />
                    <line x1="3" y1="10" x2="21" y2="10" />
                </svg>
                <span>Spieltag</span>
            </a>
        </div>
        <div class="nav-actions">
            <!-- Theme Toggle -->
            <button id="themeToggle" class="btn-base btn-secondary-v" title="Design umschalten">
                <svg class="icon-sm" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="5" />
                    <line x1="12" y1="1" x2="12" y2="3" />
                    <line x1="12" y1="21" x2="12" y2="23" />
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
                    <line x1="1" y1="12" x2="3" y2="12" />
                    <line x1="21" y1="12" x2="23" y2="12" />
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
                </svg>
            </button>
        </div>
    </nav>

    <div class="page-wrapper main-content">
        <div class="page-header">
            <h1 class="page-title">Spieltag Konfiguration</h1>
            <p class="page-subtitle">Zentrale Verwaltung für Scoreboard, Scout und Overlays</p>
        </div>

        <div class="matchday-grid">
            <!-- DVV Helper Card -->
            <div class="matchday-card">
                <div class="matchday-card-header">
                    <h2 class="matchday-card-title">
                        <svg class="icon-md" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71" />
                            <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71" />
                        </svg>
                        DVV Integration
                    </h2>
                </div>

                <div class="matchday-form-group">
                    <label class="matchday-label">DVV Ticker / Stream Link</label>
                    <div class="matchday-dvv-row">
                        <input type="text" id="dvvLinkInput" class="matchday-input"
                            placeholder="https://dvv.sams-ticker.de/stream/...">
                        <button id="importDvvBtn" class="btn-base btn-primary-v btn-sm">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                                <polyline points="7 10 12 15 17 10" />
                                <line x1="12" y1="15" x2="12" y2="3" />
                            </svg>
                            Laden
                        </button>
                    </div>
                    <small class="text-muted text-sm mt-2 block">
                        Importiert Teamnamen und Datum automatisch aus dem DVV Ticker.
                    </small>
                </div>

                <div id="dvvStatus" class="hidden matchday-status-badge">
                    <!-- Status message injected here -->
                </div>
            </div>

            <!-- Global Teams Card -->
            <div class="matchday-card">
                <div class="matchday-card-header">
                    <h2 class="matchday-card-title">
                        <svg class="icon-md" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10" />
                            <line x1="2" y1="12" x2="22" y2="12" />
                            <path
                                d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1 4-10 15.3 15.3 0 0 1 4-10z" />
                        </svg>
                        Globale Teams
                    </h2>
                </div>

                <div class="matchday-form-group">
                    <label class="matchday-label">Heimmannschaft</label>
                    <input type="text" id="globalHomeTeam" class="matchday-input" placeholder="z.B. Volley Bratans">
                </div>

                <div class="matchday-form-group">
                    <label class="matchday-label">Gastmannschaft</label>
                    <input type="text" id="globalAwayTeam" class="matchday-input" placeholder="z.B. Gegner VC">
                </div>

                <div class="matchday-teams-preview">
                    <div class="matchday-team-display" id="previewHome">--</div>
                    <div class="matchday-vs">VS</div>
                    <div class="matchday-team-display" id="previewAway">--</div>
                </div>
            </div>

            <!-- Settings Card -->
            <div class="matchday-card">
                <div class="matchday-card-header">
                    <h2 class="matchday-card-title">
                        <svg class="icon-md" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2" />
                            <line x1="16" y1="2" x2="16" y2="6" />
                            <line x1="8" y1="2" x2="8" y2="6" />
                            <line x1="3" y1="10" x2="21" y2="10" />
                        </svg>
                        Metadaten
                    </h2>
                </div>

                <div class="matchday-form-group">
                    <label class="matchday-label">Datum</label>
                    <input type="date" id="matchDate" class="matchday-input">
                </div>

                <div class="matchday-form-group">
                    <label class="matchday-label">Match ID (Optional)</label>
                    <input type="text" id="matchId" class="matchday-input" placeholder="Autom. aus DVV Link" readonly>
                </div>

                <div class="matchday-form-group" style="margin-top: var(--space-6);">
                    <button id="resetMatchdayBtn" class="btn-base btn-secondary-v btn-block" style="width: 100%;">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="23 4 23 10 17 10" />
                            <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10" />
                        </svg>
                        Zurücksetzen
                    </button>
                </div>
            </div>
        </div>

        <div class="matchday-actions">
            <button id="saveMatchdayBtn" class="btn-base btn-primary-v btn-lg">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z" />
                    <polyline points="17 21 17 13 7 13 7 21" />
                    <polyline points="7 3 7 8 15 8" />
                </svg>
                Alle Änderungen speichern
            </button>
        </div>
    </div>

    <!-- Matchday Logic -->
    <script src="matchday.js"></script>
    <script>
        // Theme init from localStorage
        const savedTheme = localStorage.getItem(window.VB.STORAGE_KEYS.THEME) || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);

        document.getElementById('themeToggle').addEventListener('click', () => {
            const current = document.documentElement.getAttribute('data-theme');
            const next = current === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', next);
            localStorage.setItem(window.VB.STORAGE_KEYS.THEME, next);
        });
    </script>
</body>

</html>
