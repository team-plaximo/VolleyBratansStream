<!DOCTYPE html>
<html lang="de" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Login - VolleyBratans Stream</title>
    <link rel="stylesheet" href="styles.css?v=8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>


<body>
    <div class="login-page">
        <div class="login-card">
            <div class="login-logo">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10" />
                    <polygon points="10 8 16 12 10 16 10 8" fill="currentColor" />
                </svg>
            </div>

            <h1 class="login-title">VolleyBratans</h1>
            <p class="login-subtitle">Stream Platform Login</p>

            <div class="login-error" id="errorMessage"></div>

            <form id="loginForm">
                <div class="pin-container">
                    <input type="password" inputmode="numeric" pattern="[0-9]*" maxlength="1" class="pin-input"
                        data-index="0" autofocus>
                    <input type="password" inputmode="numeric" pattern="[0-9]*" maxlength="1" class="pin-input"
                        data-index="1">
                    <input type="password" inputmode="numeric" pattern="[0-9]*" maxlength="1" class="pin-input"
                        data-index="2">
                    <input type="password" inputmode="numeric" pattern="[0-9]*" maxlength="1" class="pin-input"
                        data-index="3">
                    <input type="password" inputmode="numeric" pattern="[0-9]*" maxlength="1" class="pin-input"
                        data-index="4">
                    <input type="password" inputmode="numeric" pattern="[0-9]*" maxlength="1" class="pin-input"
                        data-index="5">
                </div>

                <button type="submit" class="login-btn" id="loginBtn">
                    <span id="btnText">Anmelden</span>
                    <span id="btnSpinner" class="spinner" style="display: none;"></span>
                </button>
            </form>

            <!-- Numpad for mobile -->
            <div class="numpad" id="numpad">
                <button type="button" class="numpad-btn" data-num="1">1</button>
                <button type="button" class="numpad-btn" data-num="2">2</button>
                <button type="button" class="numpad-btn" data-num="3">3</button>
                <button type="button" class="numpad-btn" data-num="4">4</button>
                <button type="button" class="numpad-btn" data-num="5">5</button>
                <button type="button" class="numpad-btn" data-num="6">6</button>
                <button type="button" class="numpad-btn" data-num="7">7</button>
                <button type="button" class="numpad-btn" data-num="8">8</button>
                <button type="button" class="numpad-btn" data-num="9">9</button>
                <button type="button" class="numpad-btn" data-num="clear">⌫</button>
                <button type="button" class="numpad-btn" data-num="0">0</button>
            </div>

            <div class="login-footer">
                <p>Geschützt durch Session-Authentifizierung</p>
            </div>
        </div>
    </div>

    <script>
        const inputs = document.querySelectorAll('.pin-input');
        const form = document.getElementById('loginForm');
        const errorMsg = document.getElementById('errorMessage');
        const loginBtn = document.getElementById('loginBtn');
        const btnText = document.getElementById('btnText');
        const btnSpinner = document.getElementById('btnSpinner');

        // Auto-focus next input
        inputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                const value = e.target.value;
                if (value.length === 1 && index < inputs.length - 1) {
                    inputs[index + 1].focus();
                }
                hideError();
            });

            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !input.value && index > 0) {
                    inputs[index - 1].focus();
                }
            });

            // Select all on focus
            input.addEventListener('focus', () => {
                input.select();
            });
        });

        // Numpad support for mobile
        document.getElementById('numpad').addEventListener('click', (e) => {
            const btn = e.target.closest('.numpad-btn');
            if (!btn) return;

            const num = btn.dataset.num;

            if (num === 'clear') {
                // Clear last filled input
                for (let i = inputs.length - 1; i >= 0; i--) {
                    if (inputs[i].value) {
                        inputs[i].value = '';
                        inputs[i].focus();
                        break;
                    }
                }
            } else {
                // Fill next empty input
                for (let i = 0; i < inputs.length; i++) {
                    if (!inputs[i].value) {
                        inputs[i].value = num;
                        if (i < inputs.length - 1) {
                            inputs[i + 1].focus();
                        }
                        break;
                    }
                }
            }
            hideError();
        });

        function getPIN() {
            return Array.from(inputs).map(i => i.value).join('');
        }

        function showError(message) {
            errorMsg.textContent = message;
            errorMsg.classList.add('visible');
            inputs.forEach(i => i.classList.add('error'));
            setTimeout(() => {
                inputs.forEach(i => i.classList.remove('error'));
            }, 400);
        }

        function hideError() {
            errorMsg.classList.remove('visible');
        }

        function setLoading(loading) {
            loginBtn.disabled = loading;
            btnText.style.display = loading ? 'none' : 'inline';
            btnSpinner.style.display = loading ? 'block' : 'none';
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const pin = getPIN();
            if (pin.length !== 6) {
                showError('Bitte gib den 6-stelligen PIN ein');
                return;
            }

            setLoading(true);

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ pin })
                });

                const data = await response.json();

                if (data.success) {
                    // Redirect to main app
                    window.location.href = '/';
                } else {
                    showError(data.message || 'Anmeldung fehlgeschlagen');
                    inputs.forEach(i => i.value = '');
                    inputs[0].focus();
                }
            } catch (error) {
                showError('Verbindungsfehler. Bitte versuche es erneut.');
            } finally {
                setLoading(false);
            }
        });

        // Check if already logged in
        fetch('/api/auth/session')
            .then(r => r.json())
            .then(data => {
                if (data.authenticated) {
                    window.location.href = '/';
                }
            })
            .catch(() => { });
    </script>
</body>

</html>
