<!DOCTYPE html>
<html lang="de" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Overlays - VolleyBratans</title>
    <link rel="stylesheet" href="../styles.css?v=7">
    <style>
        .overlay-card {
            background: var(--color-surface-elevated);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-lg);
            padding: var(--space-6);
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            gap: var(--space-4);
        }

        .overlay-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
            border-color: var(--color-primary);
        }

        .overlay-preview {
            aspect-ratio: 16/9;
            background: var(--color-surface);
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            border: 1px dashed var(--color-border-strong);
            overflow: hidden;
            position: relative;
        }

        .overlay-badge {
            position: absolute;
            top: 8px;
            right: 8px;
            background: var(--color-primary);
            color: white;
            font-size: 10px;
            font-weight: bold;
            padding: 2px 6px;
            border-radius: 4px;
        }

        .overlay-title {
            font-size: var(--text-lg);
            font-weight: 600;
            color: var(--color-text);
        }

        .overlay-desc {
            font-size: var(--text-sm);
            color: var(--color-text-secondary);
        }
    </style>
</head>

<body class="app">
    <nav class="top-nav">
        <div class="nav-brand">
            <span class="nav-title">Stream Overlays</span>
        </div>
        <div class="nav-links">
            <a href="../index.html" class="nav-link">
                Dashboard
            </a>
        </div>
    </nav>

    <div class="page-wrapper main-content">
        <div class="page-header">
            <h1 class="page-title">Verfügbare Overlays</h1>
            <p class="page-subtitle">Diese Links in OBS als Browser Source einbinden.</p>
        </div>

        <div class="dashboard-camera-grid">
            <!-- Ticker Overlay -->
            <a href="ticker-overlay.html" class="overlay-card" target="_blank">
                <div class="overlay-preview">
                    <!-- Simple CSS Mockup of Bar -->
                    <div
                        style="width: 80%; height: 20%; background: #0f1419; border-radius: 4px; display: flex; align-items: center; justify-content: space-between; padding: 0 10px;">
                        <span style="color:white; font-size:10px;">HEIM</span>
                        <span
                            style="background:#009688; color:white; padding:2px 6px; border-radius:2px; font-size:10px;">2:1</span>
                        <span style="color:white; font-size:10px;">GAST</span>
                    </div>
                </div>
                <div>
                    <h2 class="overlay-title">Ticker Bar</h2>
                    <p class="overlay-desc">Kompakte Scorebar am unteren Bildrand. Zeigt Spielstand, Sätze und Teams.
                    </p>
                </div>
            </a>

            <!-- Fullscreen Scoreboard (Planned) -->
            <div class="overlay-card" style="opacity: 0.6; cursor: not-allowed;">
                <div class="overlay-preview">
                    <span class="overlay-badge">DEMNÄCHST</span>
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        style="width:32px; height:32px; opacity:0.5;">
                        <rect x="3" y="3" width="18" height="18" rx="2" />
                        <line x1="12" y1="8" x2="12" y2="16" />
                        <line x1="8" y1="12" x2="16" y2="12" />
                    </svg>
                </div>
                <div>
                    <h2 class="overlay-title">Vollbild Scoreboard</h2>
                    <p class="overlay-desc">Große Übersicht für Satzpausen oder Spielende.</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
