version: '3.8'

services:
  # Go WebSocket Relay Server
  relay:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: volleybratans-relay
    ports:
      - "${PORT:-8080}:8080"
    environment:
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:8080,http://127.0.0.1:8080,http://localhost:3000,https://stream.volleybratans.com}
      - PASSWORD=${PASSWORD:-}
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health" ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - volleybratans-network

  # Nginx for serving web frontend
  web:
    image: nginx:alpine
    container_name: volleybratans-web
    ports:
      - "${WEB_PORT:-3000}:80"
    volumes:
      - ./web:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      relay:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - volleybratans-network

  # Caddy Reverse Proxy & SSL Manager
  caddy:
    image: caddy:latest
    container_name: volleybratans-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - relay
      - web
    dns:
      - 8.8.8.8
      - 1.1.1.1
    networks:
      - volleybratans-network

networks:
  volleybratans-network:
    driver: bridge

volumes:
  caddy_data:
  caddy_config:
